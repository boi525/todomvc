<section class="todoapp">
				<header class="header">
					<h1>todos</h1>
					<input class="new-todo" placeholder="What needs to be done?" autofocus ng-model="inpuText" ng-keyup="addTodo($event, inpuText)">
				</header>
				<!-- This section should be hidden by default and shown when there are todos -->
				<section class="main">
					<input class="toggle-all" type="checkbox">
					<label for="toggle-all">Mark all as complete</label>
					<ul class="todo-list">
						<!-- These are here just to show the structure of the list items -->
						<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
						<li ng-class="{completed: item.completed, editing:item.isEditing}" ng-repeat="item in todoList | filter:selector" ng-dblclick="item.isEditing=!item.isEditing">
							<div class="view">
								<input class="toggle" type="checkbox" ng-model="item.completed" ng-click="toggle()">
								<label>{{item.text}}</label>
								<button class="destroy" ng-click="removeItem(item)"></button>
							</div>

							<input setfocus="item.isEditing == true" class="edit" ng-model="item.text" ng-blur="save(item)">
							
						</li>
					</ul>
				</section>
				<!-- This footer should hidden by default and shown when there are todos -->
				<footer class="footer">
					<!-- This should be `0 items left` by default -->
					<span class="todo-count"><strong>{{todoList.length}}</strong> item left</span>
					<!-- Remove this if you don't implement routing -->
					<ul class="filters">
						<li>
							<a ng-class="{selected:location.path() == '/'}" href="#/">All</a>
						</li>
						<li>
							<a ng-class="{selected:location.path() == '/active'}" href="#/active">Active</a>
						</li>
						<li>
							<a ng-class="{selected:location.path() == '/completed'}" href="#/completed">Completed</a>
						</li>
					</ul>
					<!-- Hidden if no completed items are left â†“ -->
					<button class="clear-completed" ng-click="clearAllCompleted()">Clear completed</button>
				</footer>
			</section>
